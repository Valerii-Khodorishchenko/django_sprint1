{% extends "base.html" %}
<!-- Формируется из локации и даты -->
{% block title %} {{ post.location }}. {{ post.date }}{% endblock title %}
{% block content %}
  <div class="container py-5">
    <article>
      <ul>
        <li>
          Место: {{ post.location }}              
        </li>
        <li>
          Дата: {{ post.date }}
        </li>
        <li>
          {% comment %} сделай ссылку {% endcomment %}
          Категория: <a href="not-my-day">{{ post.category }}</a>
        </li>
      </ul>         
      <p>
        {{ post.text }}
      </p>          
    </article>                
  </div>
{% endblock content %}
